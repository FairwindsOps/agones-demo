scheduling: Packed
# https://agones.dev/site/docs/reference/gameserver/ for all the options
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
template:
  metadata:
    labels:
      game: supertuxkart
  spec:
    ports:
    - name: default
      portPolicy: Dynamic
      containerPort: 8080
    health:
      initialDelaySeconds: 30
      periodSeconds: 60
    template:
      spec:
        containers:
        - name: supertuxkart
          image: gcr.io/agones-images/supertuxkart-example:0.2
          resources:
            limit:
              cpu: "500m"
              memory: "200Mi"
            request:
              cpu: "500m"
              memory: "200Mi"

